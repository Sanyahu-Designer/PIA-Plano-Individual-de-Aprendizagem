{% load i18n %}
<div class="label-above-field-container" style="display: block; width: 100%;">
  <div class="label-container" style="display: block; width: 100%; margin-bottom: 8px;">
    <label for="{{ widget.attrs.id }}" style="display: block; width: 100%; text-align: left; font-weight: bold;">
      {% if widget.label %}{{ widget.label }}{% else %}{{ widget.name|title }}{% endif %}
      {% if widget.required %}<span class="required">*</span>{% endif %}
    </label>
  </div>
  <div class="field-container" style="display: block; width: 100%;">
    <select name="{{ widget.name }}"{% if widget.attrs.multiple %} multiple="multiple"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
      {% for group_name, group_choices, group_index in widget.optgroups %}
        {% if group_name %}
          <optgroup label="{{ group_name }}">
        {% endif %}
        {% for option in group_choices %}
          {% include option.template_name with widget=option %}
        {% endfor %}
        {% if group_name %}
          </optgroup>
        {% endif %}
      {% endfor %}
    </select>
  </div>
</div>
